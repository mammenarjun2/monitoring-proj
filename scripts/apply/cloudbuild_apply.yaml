steps:
  - id: 'tf-init'
    name: 'hashicorp/terraform:1.3.5'
    args:
      - 'init'
      - '-backend-config=bucket=tf-state-${PROJECT_ID}'
    env:
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'

  - id: 'tf-plan'     
    name: 'hashicorp/terraform:1.3.5'
    args:
      - 'plan'
      - '-lock=false'
      - '-out=tfplan'
    env:
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
    waitFor: ['tf-init']

  - id: 'tf-apply'
    name: 'hashicorp/terraform:1.3.5'
    args:
      - 'apply'
      - '-auto-approve'
    env:
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
    waitFor: ['tf-plan']

options:
  logging: LEGACY

